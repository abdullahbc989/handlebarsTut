<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Handlebars</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"/>
</head>
<body>
    <div class="page-wrap">
        <h1>Handlebars Tutorial</h1>
        <div id="pets-container"></div>
    </div>


    <script type="text/x-handlebars-template" id="petsTemplate">
        {{ #each pets }}
            <h2>{{ name }}</h2>
        {{ /each }}
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
